<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="registration-form">
        <h2>Register</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="studentName">Name</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
        <p id="referralCode" style="text-align: center; font-weight: bold;"></p>
    </div>
    
    <script>
        // This JavaScript function will handle the registration process and generate the referral code.
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Generate a unique referral code
            const referralCode = generateReferralCode();

            // Display the referral code to the user
            document.getElementById('referralCode').innerText = `Your Referral Code: ${referralCode}`;

            // Normally, you would send the form data along with the referral code to your server here.
        });

        function generateReferralCode() {
            // Generate a random 8-character alphanumeric code
            return 'REF' + Math.random().toString(36).substring(2, 10).toUpperCase();
        }
    </script>
</body>
</html>
